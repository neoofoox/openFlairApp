<!--
  Generated template for the FaqPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>FAQ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let element of faqs">
      <h2>{{element.faq.question}}</h2>
      <h3>{{element.faq.answer}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
