<ion-header>

  <ion-navbar>
    <ion-title>FAQ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let element of faqs">
      <div class="faqQuestion" (click)="showAnswer(element.faq)">{{element.faq.question}}</div>
      <div class="faqAnswer" *ngIf="element.faq.id == answerToShow" [innerHTML]="element.faq.answer"></div>
    </ion-item>
  </ion-list>
</ion-content>
