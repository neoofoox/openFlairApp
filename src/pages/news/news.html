<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let element of news">
      <ion-card-content>
        <ion-card-title>
          {{element.blog_post.title}}
        </ion-card-title>
        <p>
          {{element.blog_post.sub_title}}
        </p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <div id="newsTime">
            <ion-note>
              {{element.blog_post.updated_at}}
            </ion-note>
            </div>
        </ion-col>
        <ion-col>
          <a href="http://open-flair.de/blog/{{element.blog_post.id}}">
            <button ion-button icon-left clear small>
              <ion-icon name="share"></ion-icon>
              <div>Teilen</div>
            </button>
          </a>
        </ion-col>
        <ion-col>
          <a href="http://open-flair.de/blog/{{element.blog_post.id}}">
            <button ion-button icon-left clear small>
              <ion-icon name="thump-up"></ion-icon>
              <div>Weiterlesen</div>
            </button>
            </a>
        </ion-col>

      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
