<!--
  Generated template for the NewsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let element of news">
      <h2>{{element.blog_post.title}}</h2>
      <h3>{{element.blog_post.excerpt}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
