<ion-header>

  <ion-navbar>
    <ion-title>Programm</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <!-- TODO: Create a Template to use for the different Days -->
    <ion-list-header no-lines>Freitag</ion-list-header>
    <ion-list *ngFor="let gig of freitag">
      <div class="cardTime">
        <div class="begin">{{(gig.begin | formatTimeHhmm)}}</div>
        <div class="split">-</div>
        <div class="end">{{(gig.end | formatTimeHhmm)}}</div>
      </div>
      <ion-card [color]="stageColor(gig.stage)">
        <ion-card-content>
          <div class="cardArtist">{{gig.artist}}</div>
          <div class="cardStage">{{gig.stage}}</div>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-list>
</ion-content>
